[package]
name = "tempo"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
chrono = { version = "0.4.19", features = [ "alloc", "std", "clock", "serde" ] }
clap = { version = "3.0.0-rc.9", features = [ "std", "color", "suggestions", "derive", "cargo", "wrap_help", "env" ] }
directories = "4.0.1"
env_logger = "0.9.0"
log = "0.4.14"
serde = { version = "1.0.133", features = [ "derive" ] }
serde_json = "1.0.74"
thiserror = "1.0.30"
toml = "0.5.8"

name: CI

on:
  pull_request:
  push:

jobs:
  build-and-test:
    name: build and test
    strategy:
      matrix:
        # note: we're using ubuntu-latest as a stand-in for all Linux
        # distributions. If we find we need more, we should do Docker stuff.
        os: [ubuntu-latest, macos-11] # depending on usage, maybe add macos-10.15 too
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v16
      # TODO: use cachix here too!
      # - uses: cachix/cachix-action@v10
      #   with:
      #     name: tree-grepper
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - run: nix-build

  static-checks:
    name: static checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v16

      - run: nix-shell --pure --run 'rustfmt --check $(find . -name "*.rs" -not -ipath "*vendor*" -not -ipath "*target*")'

      - run: nix-shell --pure --run 'cargo clippy'
